<main>

  <section id="section-banner">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/banners/banner 1.jpg" class="d-block w-100" alt="Pc Gamer">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banners/banner 2.jpg" class="d-block w-100" alt="Console">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banners/banner 3.jpg" class="d-block w-100" alt="Jogos">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banners/banner 4.jpg" class="d-block w-100" alt="Sony">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banners/banner 5.jpg" class="d-block w-100" alt="Retro Games">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h2>Novidades</h2>
  <mat-grid-list cols="5">
    <mat-grid-tile *ngFor="let produto of produtos">
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/novidades/{{produto.foto}}" alt="produto">

        <mat-card-header>
          <mat-card-title>{{produto.produto}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>
            {{produto.descricao}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <p>{{produto.preco | currency : 'BRL'}}</p>
          <button mat-raised-button color="primary">Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <h3>Categorias</h3>
  <section id="section-categorias" class="container-fluid">
    <div class="card-group">
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/categorias/Workstation.png" class="card-img-mid" alt="Workstation">
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/categorias/Smartphone.png" class="card-img-mid" alt="Workstation">
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/categorias/Office Chair.png" class="card-img-mid" alt="Workstation">
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/categorias/Monitor.png" class="card-img-mid" alt="Workstation">
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/categorias/Headphones.png" class="card-img-mid" alt="Workstation">
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/categorias/Game Controller.png" class="card-img-mid" alt="Workstation">
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/categorias/Camera.png" class="card-img-mid" alt="Workstation">
      </div>
    </div>

  </section>

</main>
